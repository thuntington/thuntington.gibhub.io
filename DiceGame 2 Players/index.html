<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Dice Roll Game</title>

</head>
<body>
    <div lacss="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">50</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>

            </div>
        </div>

        <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">50</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">11</div>
    
                </div>
            </div>  
            
    <button id="btn-newG">New Game</button>  
    <button id="btn-roll">Roll Dice</button> 
    <button id="btn-hold">Hold</button> 

<div class="inputWrap">
    <input type="text" class="final-score" placeholder="Enter Score Limit">
</div>

    <img src="images/dice1.png" alt="Dice" class="dice" id="dice-1">

    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
